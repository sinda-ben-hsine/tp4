<div class="container">
  <h2>Ajouter un Film</h2>
</div>

<form (ngSubmit)="addFilm()">
  <div class="col-sm-2 col-md-2 col-lg-2">
    <label>ID Film</label>
    <input
      type="text"
      [(ngModel)]="newFilm.idFilm"
      name="idFilm"
      class="form-control"
      required
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Nom Film</label>
    <input
      type="text"
      [(ngModel)]="newFilm.nomFilm"
      name="nomFilm"
      class="form-control"
      required
    />
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
    <label>Duree en Minutes</label>
    <input
      type="number"
      [(ngModel)]="newFilm.dureeFilm"
      name="dureeFilm"
      class="form-control"
      required
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Date Sortie</label>
    <input
      type="date"
      [(ngModel)]="newFilm.dateSortir"
      name="dateSortir"
      class="form-control"
      required
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Genre</label>
    <select
      class="form-control form-control-lg"
      id="idGen"
      name="idGen"
      [(ngModel)]="newIdGen"
      required
    >
      <option value="" disabled selected>SÃ©lectionner un genre</option>
      <option *ngFor="let gen of genres" [value]="gen.idGen">
        {{ gen.nomGen }}
      </option>
    </select>
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Email:</label>
    <input
      type="email"
      [(ngModel)]="newFilm.email"
      name="email"
      class="form-control"
      required
    />
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-success">Ajouter</button>
    <div *ngIf="message" class="alert alert-danger mt-2">{{ message }}</div>
    <!-- Affichage du message d'erreur -->
  </div>
</form>
